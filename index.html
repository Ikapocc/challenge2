<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images\favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row1">
            <h1>Your Result</h1>

            <div class="grade">
                <p class="grade1">76</p>
                <h5>of 100</h5>
            </div>
            
            <h1>Great !</h1>

            <p class="parraf">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="row2">

            <h2>Summary</h2>

            <div class="prom">
                <div class="reaction">
                    <div class="ejemplo">
                        <img src="images\icon-reaction.svg" alt="reaction">
                        <h3>Reaction</h3>
                    </div>
                    <div class="grades">
                        <p class="prom-grade">80 </p>
                        <p class="prom-total">/ 100</p>
                    </div>
                </div>

                <div class="memory">
                    <div class="ejemplo">
                        <img src="images\icon-memory.svg" alt="memory">
                        <h3>Memory</h3>
                    </div>
                    <div class="grades">
                        <p class="prom-grade">80 </p>
                        <p class="prom-total">/ 100</p>
                    </div>
                </div>

                <div class="verbal">
                    <div class="ejemplo">
                        <img src="images\icon-verbal.svg" alt="verbal">
                        <h3>Verbal</h3>
                    </div>
                    <div class="grades">
                        <p class="prom-grade">80 </p>
                        <p class="prom-total">/ 100</p>
                    </div>
                </div>

                <div class="visual">
                    <div class="ejemplo">
                        <img src="images\icon-visual.svg" alt="visual">
                        <h3>Visual</h3>
                    </div>
                    <div class="grades">
                        <p class="prom-grade">80 </p>
                        <p class="prom-total">/ 100</p>
                    </div>
                </div>

                <button class="btn">Continue</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
